<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>UAO CHAT</title>
  </head>
  <body>
    <h1>UAO Chat</h1>
    <div>
      <input type="text" class="form-control" placeholder="Ingresa tu nombre de usuario" id="username-input">
    </div>

    <ul class="list-group" id="message-list"></ul>

    <form id="message-form">
      <input type="text" class="form-control" placeholder="Ingresa tu mensaje aquÃ­" id="message-input">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const messageList = document.getElementById('message-list');
      const messageForm = document.getElementById('message-form');
      const messageInput = document.getElementById('message-input');
      const usernameInput = document.getElementById('username-input');
      let username = '';

      usernameInput.addEventListener('change', (e) => {
        username = e.target.value.trim();
      });

      messageForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message && username) {
          const id = Math.random().toString(36).substring(7); 
          const newMessage = { id, name: username, message };
          socket.emit('chat', newMessage);
          messageInput.value = '';
        }
      });

      socket.on('chat', (msg) => {
        const { id, name, message } = msg;
        const messageItem = document.createElement('li');
        messageItem.innerHTML = `<strong>${name}:</strong> ${message}`;
        messageItem.setAttribute('data-id', id);
        messageList.appendChild(messageItem);
      });
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

  </body>
</html>
